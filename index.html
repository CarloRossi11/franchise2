<!-- Modal -->
<div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Check Availability</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="smallName">Your Name</label>
            <input class="form-control" type="text" id="smallName">
          </div>
          <div class="form-group">
            <label for="smallEmail">Your Email</label>
            <input class="form-control" type="text" id="smallEmail">
          </div>

          <div class="row">
            <div class="col form-group">
              <label for="smallPhone">Your Phone Number</label>
              <input class="form-control" type="number" id="smallPhone">
            </div>
            <div class="col form-group">
              <label for="smallZIP">Your Zip Code</label>
              <input class="form-control" type="number" id="smallZIP">
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>

      </div>
    </div>
  </div>
